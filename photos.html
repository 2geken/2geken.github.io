<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photos | Kentaro Tsuge</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Noto+Sans+JP:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* index.htmlと同じ基本スタイル */
        body {
            font-family: 'Montserrat', 'Noto Sans JP', sans-serif;
            margin: 0; padding: 0;
            background-color: #111; color: #eee; line-height: 1.8;
        }
        a { text-decoration: none; color: inherit; transition: 0.3s; }
        
        /* ナビゲーションも同じ */
        nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 20px 40px; background: rgba(0,0,0,0.8);
            position: fixed; width: 100%; top: 0; z-index: 100; box-sizing: border-box;
        }
        .nav-logo { font-weight: 700; font-size: 1.2em; letter-spacing: 1px; }
        .nav-links a {
            margin-left: 30px; font-size: 0.9em; color: #aaa;
            text-transform: uppercase; letter-spacing: 1px;
        }
        .nav-links a:hover, .nav-links a.active { color: #fff; }

        .container {
            max-width: 1000px;
            margin: 80px auto 0;
            padding: 60px 20px;
        }
        h2 {
            font-size: 2em; border-bottom: 2px solid #333;
            padding-bottom: 15px; margin-bottom: 40px;
            letter-spacing: 2px; text-transform: uppercase; text-align: center;
        }

        /* 写真ギャラリーのグリッドデザイン */
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); /* 自動で列数を調整 */
            gap: 20px; /* 写真間の隙間 */
        }
        .photo-item {
            position: relative;
            overflow: hidden;
            aspect-ratio: 1 / 1; /* 正方形にトリミング */
        }
        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s;
            filter: grayscale(30%); /* 少し彩度を落としてシックに */
        }
        /* マウスを乗せた時の動き */
        .photo-item:hover img {
            transform: scale(1.1); /* 拡大 */
            filter: grayscale(0%); /* カラーに戻す */
        }
        
        footer { text-align: center; padding: 40px; color: #555; font-size: 0.8em; }
    </style>
</head>
<body>

    <nav>
        <div class="nav-logo">KENTARO TSUGE</div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="photos.html" class="active">Photos</a>
        </div>
    </nav>

    <div class="container">
        <h2>Photo Gallery</h2>
        <p style="text-align: center; margin-bottom: 40px; color: #888;">
            Shot with Olympus & LUMIX
        </p>
        
        <div class="photo-grid">
            <div class="photo-item">
                <img src="photo1.jpg" alt="写真の説明">
            </div>
            <div class="photo-item">
                <img src="photo2.jpg" alt="写真の説明">
            </div>
            <div class="photo-item">
                <img src="photo3.jpg" alt="写真の説明">
            </div>
             <div class="photo-item">
                <img src="photo4.jpg" alt="写真の説明">
            </div>
            </div>
    </div>

    <footer>
        © 2026 Kentaro Tsuge.
    </footer>

</body>
</html>
